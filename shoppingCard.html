      crossorigin="anonymous"

    />
    <link rel="stylesheet" href="./assets/styles/css/nullstyle.css" />

    <link rel="stylesheet" href="./assets/styles/css/shoppingCard.css" />
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header id="header">
      <nav class="navbar container">
        <a class="navbar__brand" aria-current="page" href="./index.html"
          ><img src="./assets/img/logo.png" width="118" alt="logo"
        /></a>
        <!-- <button class="navbar__toggler" id="navbar-toggler">X</button> -->
        <ul class="navbar__list" id="navbar-list">
          <li class="navbar__item">
            <a class="navbar__link" href="./index.html">diabet</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="./appointment.html">appointment</a>

        </ul>
        <div class="icons">
          <a href="" class="icon">
            <i class="fa-solid fa-cart-shopping"></i>
          </a>
          <a href="./login.html" class="icon">
            <i class="fa-solid fa-right-to-bracket"></i>
          </a>
        </div>
      </nav>
    </header>

    <!--==================== SHOPING CARD ====================-->
    <section class="shopping__cart">
      <div class="shopping__container container">
        <table class="shopping__cart__table">
          <thead>
            <tr>
              <th class="shopping__product">Products</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="shopping__cart__item">
                <img src="./assets/img/accessories.jpg" alt="" />
                <h5>Vegetableâ€™s Package</h5>
              </td>
              <td class="shopping__cart__price">$55.00</td>
              <td class="shopping__cart__quantity">
                <div class="quantity">
                  <input type="number" value="1" />
                </div>
              </td>
              <td class="shopping__cart__total">$110.00</td>
              <td class="shopping__cart__item__close">
                <span class="icon_close">
                  <i class="fas fa-solid fa-xmark"></i>
                </span>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="shopping__info">
          <div class="shopping__discount">
            <h5>Discount Codes</h5>
            <form action="#">
              <input type="text" placeholder="Enter your coupon code" />
              <button type="submit" class="coupon__btn">APPLY COUPON</button>
            </form>
          </div>
          <div class="shopping__checkout">
            <h5>Cart Total</h5>
            <ul>
              <li>Subtotal <span>$454.98</span></li>
              <li>Total <span>$454.98</span></li>
            </ul>
            <button class="shopping__btn">ORDER</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
