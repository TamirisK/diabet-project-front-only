          </a>
        </div>
      </nav>

    <main class="container">
      <!--==================== FILTER ====================-->
      <aside class="aside__data">
        <form class="filter">
          <div class="filter__title">
            <h3>Filter</h3>
            <i class="fa fa-solid fa-bars-filter"></i>
          </div>
          <div class="filter__card">
            <div class="filter__name">Category</div>
            <div class="filter__items">
              <!-- item start -->
              <div class="filter__item">
                <label class="material-checkbox">
                  <input type="checkbox" />
                  <span class="checkmark"></span>
                  Medicine
                </label>
              </div>
              <!-- item end -->
              <!-- item start -->
              <div class="filter__item">
                <label class="material-checkbox">
                  <input type="checkbox" />
                  <span class="checkmark"></span>
                  Glossary
                </label>
              </div>
              <!-- item end -->
              <!-- item start -->
              <div class="filter__item">
                <label class="material-checkbox">
                  <input type="checkbox" />
                  <span class="checkmark"></span>
                  Devices
                </label>
              </div>
              <!-- item end -->
            </div>
          </div>
          <div class="filter__card">
            <div class="filter__name">Price</div>
            <div class="filter__items">
              <!-- item start -->
              <div class="filter__item">
                <label class="material-checkbox">
                  <input type="checkbox" />
                  <span class="checkmark"></span>
                  Less 1 000
                </label>
              </div>
              <!-- item end -->
              <!-- item start -->
              <div class="filter__item">
                <label class="material-checkbox">
                  <input type="checkbox" />
                  <span class="checkmark"></span>
                  1 000 - 10 000
                </label>
              </div>
              <!-- item end -->
              <!-- item start -->
              <div class="filter__item">
                <label class="material-checkbox">
                  <input type="checkbox" />
                  <span class="checkmark"></span>
                  10 000 - 50 000
                </label>
              </div>
              <!-- item end -->
              <!-- item start -->
              <div class="filter__item">
                <label class="material-checkbox">
                  <input type="checkbox" />
                  <span class="checkmark"></span>
                  More 50 000
                </label>
              </div>
              <!-- item end -->
            </div>
          </div>
          <input type="submit" class="send__btn" value="Apply" />
        </form>
      </aside>

      <!--==================== NEW PRODUCTS ====================-->
      <section class="products">
        <div class="products__container container">
          <div class="products__data">
            <div class="products__title">
              <a href="./shop.html">Shop /</a>
              <a href="#"> Products</a>
            </div>
            <div class="products__sort">
              <div class="select" tabindex="1">
                <input
                  class="selectopt"
                  name="test"
                  type="radio"
                  id="opt1"
                  checked
                />
                <label for="opt1" class="option">A - Z</label>
                <input class="selectopt" name="test" type="radio" id="opt2" />
                <label for="opt2" class="option">Z - A</label>
                <input class="selectopt" name="test" type="radio" id="opt3" />
                <label for="opt3" class="option">Price: Low to High</label>
                <input class="selectopt" name="test" type="radio" id="opt4" />
                <label for="opt4" class="option">Price: High to Low</label>
              </div>
            </div>
          </div>
          <div class="product__cards">
            <div class="product__card">
              <a href="./productSingle.html">
                <img src="./assets/img/food.jpg" alt="" />
              </a>
              <div class="product__card__info">
                <div class="product__card__name">Product Name</div>
                <div class="product__card__price">Product Price</div>
              </div>
              <div class="product__card__selected">
                <a href="" class="icon">
                  <i class="fa-solid fa-cart-shopping"></i>
                </a>
              </div>
            </div>
            <div class="product__card">
              <a href="./productSingle.html">
                <img src="./assets/img/food.jpg" alt="" />
              </a>
              <div class="product__card__info">
                <div class="product__card__name">Product Name</div>
                <div class="product__card__price">Product Price</div>
              </div>
              <div class="product__card__selected">
                <a href="" class="icon">
                  <i class="fa-solid fa-cart-shopping"></i>
                </a>
              </div>
            </div>
            <div class="product__card">
              <a href="./productSingle.html">
                <img src="./assets/img/food.jpg" alt="" />
              </a>
              <div class="product__card__info">
                <div class="product__card__name">Product Name</div>
                <div class="product__card__price">Product Price</div>
              </div>
              <div class="product__card__selected">
                <a href="" class="icon">
                  <i class="fa-solid fa-cart-shopping"></i>
                </a>
              </div>
            </div>
            <div class="product__card">
              <a href="./productSingle.html">
                <img src="./assets/img/food.jpg" alt="" />
              </a>
              <div class="product__card__info">
                <div class="product__card__name">Product Name</div>
                <div class="product__card__price">Product Price</div>
              </div>
              <div class="product__card__selected">
                <a href="" class="icon">
                  <i class="fa-solid fa-cart-shopping"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
