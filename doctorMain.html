<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor main page</title>
    <link
      rel="shortcut icon"
      href="./assets/img/logo-bg.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/styles/css/nullstyle.css" />
    <link rel="stylesheet" href="./assets/styles/css/header.css" />
    <link rel="stylesheet" href="./assets/styles/css/doctorMain.css" />
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header id="header">
      <nav class="navbar container">
        <a class="navbar__brand" aria-current="page" href="./index.html"
          ><img src="./assets/img/logo.png" width="118" alt="logo"
        /></a>
        <button class="navbar__toggler" id="navbar-toggler">X</button>
        <ul class="navbar__list" id="navbar-list">
          <li class="navbar__item">
            <a class="navbar__link" href="./index.html">home page</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="./shop.html">shop</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="./contact.html">contact</a>
          </li>
          <li class="navbar__item__btn">
            <a class="navbar__btn btn" href="./login.html"
              ><span class="cover"></span> Sign In</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <!--==================== PATIENTS ====================-->
      <section class="patients">
        <div class="patients__container container">
          <div class="patients__title">
            <h2 class="title">Welcome, Dr. Alex!</h2>
            <button class="today patient__btn">Show today</button>
          </div>
          <div class="patients__data">
            <div class="patient">
              <div class="patient__main">
                <h2 class="patient__id">id</h2>
                <h3 class="date">date & time</h3>
                <p class="name">patient name</p>
              </div>
              <div class="patient__btn">
                <a href="./doctorEditPatient.html">Edit</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
